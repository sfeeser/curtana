<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <Access-Control-Allow-Origin 'https://labs.alta3.com/curtana/tracker.html' />
        <title>Curtana</title>
        <link rel="icon" type="image/png" href="a3-favicon-16x16.png">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
        <script>
            $(document).ready(function(){
                $("#myBtn").click(function(){
                    var my_class_id = $("#Class_id").val();
		    let filename = "http://";
                    filename += my_class_id;
                    filename +=  ".html";
		    startRefresh(filename)
                    alert(filename);
                });
            });
        </script>
    
        <script>
            function startRefresh(filename) {
                setTimeout(startRefresh,5000);
                $.get(filename, function(data) {$('#container').html(data); });
            }
        </script>
    </head>
    <body style="margin-left: 20px"   >
         <img src="alta3-logo.jpg" width="100" alt="Alta3 Logo" >
         <br>
         <input type="text" id="Class_id">
         <button type="button" id="myBtn"><-- Enter CLASS_ID and click me</button>
         <div id="container">  
 
         </div>
     </body>
</html>
